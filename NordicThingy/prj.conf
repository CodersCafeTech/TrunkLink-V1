#
# Combined EdgeImpulse + LoRaWAN + GNSS Configuration
# Using working LoRa project as base for GPS functionality
#

# Bootloader (from working LoRa base)
CONFIG_BOOTLOADER_MCUBOOT=y

# Basic system configuration (optimized from working EdgeImpulse + LoRa + GPS)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=60000

# UART configuration (from working LoRa base - keep async for LoRa-E5)
CONFIG_SERIAL=y
CONFIG_UART_NRFX=y
CONFIG_UART_ASYNC_API=y

# GPIO for LED control (from working LoRa base)
CONFIG_GPIO=y

# Standard C library support (EdgeImpulse + working LoRa base)
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_ASSERT=y
CONFIG_REBOOT=y
CONFIG_FPU=y
CONFIG_CPP=y
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_BOOT_BANNER=n
CONFIG_COMPILER_WARNINGS_AS_ERRORS=n

# Logging configuration (from working LoRa base)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# EdgeImpulse specific
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_CBPRINTF_PACKAGE_LOG_LEVEL_OFF=y
CONFIG_FLASH_LOG_LEVEL_OFF=y
CONFIG_SENSOR_LOG_LEVEL_OFF=y
CONFIG_HW_STACK_PROTECTION=y

# Disable MCUboot DFU -- incompatible with static partitions (EdgeImpulse)
CONFIG_SECURE_BOOT=n

# Flash - Used in FOTA, settings and storage for P-GPS (EdgeImpulse)
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# LEDs (EdgeImpulse)
CONFIG_LED=y
CONFIG_LED_GPIO=y

# Sensors (EdgeImpulse)
CONFIG_SENSOR=y
CONFIG_ADXL367=y

# Power Management (EdgeImpulse)
CONFIG_REGULATOR=y

# GNSS support (EXACT from working LoRa project)
CONFIG_NRF_MODEM_LIB=y
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_NETWORK_MODE_LTE_M_GPS=y

# Networking for GNSS (EXACT copy from working LoRa project)
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_NATIVE=n

# POSIX support - minimal to avoid syscall issues
CONFIG_POSIX_API=n

# Basic AT Host support (from working LoRa project)
CONFIG_AT_HOST_LIBRARY=y

# Watchdog for reliability (from working LoRa project)
CONFIG_WATCHDOG=y

# EdgeImpulse specific - polling support for GNSS event handling
CONFIG_POLL=y

# Modem info (EdgeImpulse)
CONFIG_MODEM_INFO=y
